<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è Za njo</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body { font-family: -apple-system, system-ui; margin: 0; background:#0b0b0b; color:#fff; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 20px; display:grid; gap: 12px; }
    .card { background:#151515; border-radius: 18px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.35); }
    button { width: 100%; padding: 12px 14px; border:0; border-radius: 14px; background:#ffffff; color:#000; font-weight:600; }
    img { width:100%; border-radius: 16px; margin-top: 12px; }
    .muted { color:#bdbdbd; }
    .row { display:flex; justify-content:space-between; gap:12px; align-items:center; }
    .chip { background:#222; padding:8px 10px; border-radius: 999px; font-size: 13px; color:#ddd; }
    .list { margin:0; padding-left: 18px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="chip" id="counter">‚Ä¶</div>
        <div class="chip muted" id="today">‚Ä¶</div>
      </div>

      <h2 style="margin:14px 0 8px;">Danes zate ‚ù§Ô∏è</h2>

      <div id="message" style="font-size:18px; line-height:1.4;">Nalagam‚Ä¶</div>
      <img id="img" style="display:none;" alt="slika" />

      <div style="height:12px"></div>
      <button id="btnRandom">Daj mi ≈°e eno ‚ú®</button>

      <div class="muted" style="margin-top:10px; font-size:13px;">
        ƒåe to bere≈°: ja, ≈°e vedno mislim nate üôÇ
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px;">Bucket list üß∫</h3>
      <ul id="bucket" class="list"></ul>
      <div class="muted" style="font-size:13px;">(Stvari dodajava v adminu)</div>
    </div>

    <div class="muted" style="font-size:12px; text-align:center;">
      Tip: Safari ‚Üí Share ‚Üí ‚ÄúAdd to Home Screen‚Äù
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ====== NASTAVITVE ======
    const SUPABASE_URL = "https://kkubtbbdokccfxaxmwgy.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrdWJ0YmJkb2tjY2Z4YXhtd2d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjU2NzQsImV4cCI6MjA4NTU0MTY3NH0.37AC9ilA3qKI-UyH2Tgs0XJTm3R7J2f8XFkRfUHzrR4";

    // Nastavi vajin datum (YYYY-MM-DD)
    const RELATIONSHIP_START = "2023-06-01";

    // ====== INIT ======
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $msg = document.getElementById("message");
    const $img = document.getElementById("img");
    const $bucket = document.getElementById("bucket");

    function setImage(url){
      if(url && url.trim().length > 0){
        $img.src = url;
        $img.style.display = "block";
      } else {
        $img.style.display = "none";
        $img.removeAttribute("src");
      }
    }

    function escapeHtml(str){
      return (str ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function formatCounter(start){
      const s = new Date(start + "T00:00:00");
      const now = new Date();

      let years = now.getFullYear() - s.getFullYear();
      let months = now.getMonth() - s.getMonth();
      let days = now.getDate() - s.getDate();

      if (days < 0) {
        months -= 1;
        const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      const totalDays = Math.floor((now - s) / (1000 * 60 * 60 * 24));
      return `${years} let ‚Ä¢ ${months} mesecev ‚Ä¢ ${days} dni (skupaj ${totalDays} dni)`;
    }

    async function loadBucket(){
      const { data, error } = await sb
        .from("bucket")
        .select("*")
        .order("created_at", { ascending: true });

      if(error){
        console.error("Bucket load error:", error);
        $bucket.innerHTML = "<li>Napaka pri nalaganju bucket lista.</li>";
        return;
      }

      if(!data || data.length === 0){
        $bucket.innerHTML = "<li>(Zaenkrat prazno)</li>";
        return;
      }

      $bucket.innerHTML = data
        .map(x => `<li>${x.done ? "‚úÖ" : "‚¨úÔ∏è"} ${escapeHtml(x.title)}</li>`)
        .join("");
    }

    async function loadMessageDailyOrPinned() {
      // 1) pinned (najbolj sve≈æ)
      const { data: pinnedData, error: pinnedError } = await sb
        .from("messages")
        .select("*")
        .eq("pinned", true)
        .order("created_at", { ascending: false });

      if (pinnedError) {
        console.error("Pinned load error:", pinnedError);
      }

      if (pinnedData && pinnedData.length > 0) {
        const m = pinnedData[0];
        $msg.textContent = m.text ?? "";
        setImage(m.image_url);
        return;
      }

      // 2) daily fallback
      const { data, error } = await sb
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Messages load error:", error);
        $msg.textContent = "Napaka pri nalaganju sporoƒçil.";
        setImage(null);
        return;
      }

      if (!data || data.length === 0) {
        $msg.textContent = "≈†e ni sporoƒçil üôÇ";
        setImage(null);
        return;
      }

      const dayIndex = Math.floor(Date.now() / 86400000) % data.length;
      const m = data[dayIndex];
      $msg.textContent = m.text ?? "";
      setImage(m.image_url);
    }

    async function randomMessage(){
      const { data, error } = await sb.from("messages").select("*");
      if(error){
        console.error("Random load error:", error);
        return;
      }
      if(!data || data.length === 0) return;

      const m = data[Math.floor(Math.random() * data.length)];
      $msg.textContent = m.text ?? "";
      setImage(m.image_url);
    }

    document.getElementById("btnRandom").addEventListener("click", randomMessage);

    function enableRealtime(){
      sb.channel("realtime-messages")
        .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, () => {
          loadMessageDailyOrPinned();
        })
        .subscribe();

      sb.channel("realtime-bucket")
        .on("postgres_changes", { event: "*", schema: "public", table: "bucket" }, () => {
          loadBucket();
        })
        .subscribe();
    }

    // ====== RUN ======
    document.getElementById("counter").textContent = formatCounter(RELATIONSHIP_START);
    document.getElementById("today").textContent = new Date().toLocaleDateString("sl-SI");

    loadMessageDailyOrPinned();
    loadBucket();
    enableRealtime();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(err => console.warn("SW error:", err));
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R&K</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0b0b">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070708;
      --bg1:#0c0b10;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.10);
      --text:#ffffff;
      --muted: rgba(255,255,255,0.65);
      --muted2: rgba(255,255,255,0.45);
      --accent1:#ff5c8a;
      --accent2:#b26bff;
      --good:#49d17f;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      overflow-x:hidden;

      /* Smooth background: veƒç slojev, brez ostre ‚Äúƒçrte‚Äù */
      background:
        radial-gradient(900px 650px at 18% 12%, rgba(255,92,138,.25), transparent 62%),
        radial-gradient(850px 650px at 85% 0%, rgba(178,107,255,.20), transparent 62%),
        radial-gradient(1200px 900px at 45% 35%, rgba(255,92,138,.10), transparent 70%),
        radial-gradient(900px 750px at 50% 112%, rgba(73,209,127,.10), transparent 62%),
        linear-gradient(180deg, #0f0b12 0%, #09080b 55%, #070708 100%);
      background-attachment: fixed;
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 22px 16px 48px;
      display:grid;
      gap: 14px;
    }

    .glass{
      background: linear-gradient(180deg, var(--card2), var(--card));
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .hero{
      padding: 18px 18px 16px;
      position: relative;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(450px 260px at 18% 20%, rgba(255,92,138,.24), transparent 62%),
        radial-gradient(520px 280px at 88% 10%, rgba(178,107,255,.22), transparent 62%),
        radial-gradient(520px 300px at 55% 110%, rgba(255,92,138,.10), transparent 70%);
      filter: blur(12px);
      opacity:.9;
      pointer-events:none;
    }
    .hero > *{ position:relative; }

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 200px;
    }
    .logo-img{
      width:38px;
      height:38px;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.25);
      background:#000;
      display:block;
    }
    .title{
      line-height:1.05;
    }
    .title h1{
      margin:0;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .title p{
      margin:2px 0 0;
      font-size: 12.5px;
      color:var(--muted);
    }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .chip{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.85);
      font-size: 12.5px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:7px;height:7px;border-radius:99px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 14px rgba(255,92,138,.45);
    }

    .main{
      padding: 16px 18px 18px;
      display:grid;
      gap: 12px;
    }
    .headline{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .headline h2{
      margin:0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .headline span{
      color: var(--muted2);
      font-size: 12.5px;
    }

    .message{
      font-size: 18px;
      line-height: 1.45;
      color: rgba(255,255,255,.92);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .imgWrap{
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      display:none;
    }
    .imgWrap img{
      width:100%;
      display:block;
      max-height: 460px;
      object-fit: cover;
    }

    .grid2{
      display:grid;
      gap:14px;
    }
    @media (min-width: 760px){
      .grid2{
        grid-template-columns: 1.05fr 0.95fr;
        align-items:start;
      }
    }

    .card{
      padding: 16px 16px 14px;
    }
    .card h3{
      margin: 0 0 10px;
      font-size: 15px;
      font-weight: 800;
      letter-spacing:.2px;
      color: rgba(255,255,255,.92);
    }

    /* Bucket list */
    .bucket{
      padding:0;
      margin:0;
      list-style:none;
      display:grid;
      gap:8px;
    }
    .bucket-item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
    }
    .bucket-item:active{ transform: scale(.99); }
    .bucket-item:hover{ border-color: rgba(255,255,255,.16); }
    .bucket-check{
      width: 30px; height: 30px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      flex: 0 0 30px;
      font-weight: 800;
    }
    .bucket-item.done{
      opacity: .72;
    }
    .bucket-item.done .bucket-check{
      background: rgba(73,209,127,.14);
      border-color: rgba(73,209,127,.30);
    }
    .bucket-text{
      color: rgba(255,255,255,.90);
      font-size: 14.5px;
      line-height:1.25;
    }
    .bucket-item.done .bucket-text{
      text-decoration: line-through;
      color: rgba(255,255,255,.70);
    }
    .progress{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:10px;
    }
    .bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      flex:1;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(255,92,138,.95), rgba(178,107,255,.95));
      transition: width .25s ease;
    }
    .pct{
      font-size:12px;
      color: var(--muted);
      min-width: 48px;
      text-align:right;
    }

    /* History */
    .history{
      display:grid;
      gap:10px;
    }
    .history-item{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      overflow:hidden;
    }
    .hpad{
      padding: 12px 12px 10px;
    }
    .history-text{
      font-size: 14.5px;
      line-height: 1.35;
      color: rgba(255,255,255,.92);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .history-date-bottom{
      margin-top: 10px;
      padding-top: 6px;
      font-size: 11.5px;
      color: rgba(255,255,255,.45);
      text-align: right;
      border-top: 1px dashed rgba(255,255,255,.08);
    }
    .history-img{
      width:100%;
      display:block;
      max-height: 360px;
      object-fit: cover;
      border-top: 1px solid rgba(255,255,255,.10);
    }

    .history-actions{
      display:flex;
      justify-content:center;
      margin-top: 10px;
    }
    .ghost-btn{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.88);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 12.5px;
      cursor:pointer;
    }
    .ghost-btn:active{ transform: scale(.99); }

    .fadeIn{
      animation: fade .28s ease both;
    }
    @keyframes fade{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .footer{
      text-align:center;
      color: var(--muted2);
      font-size: 12px;
      padding-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- HERO -->
    <div class="glass hero">
      <div class="toprow">
        <div class="brand">
          <!-- uporabi isto sliko kot ikono appa -->
          <img src="icon-192.png" class="logo-img" alt="R&K">
          <div class="title">
            <h1>R&K</h1>
            <p>mali kotiƒçek samo za naju</p>
          </div>
        </div>

        <div class="chips">
          <div class="chip"><span class="dot"></span><span id="counter">‚Ä¶</span></div>
          <div class="chip"><span id="today">‚Ä¶</span></div>
        </div>
      </div>
    </div>

    <!-- MAIN MESSAGE -->
    <div class="glass main">
      <div class="headline">
        <h2>Samo zate, Kaja ‚ù§Ô∏è</h2>
        <span id="msgMeta">‚Äî</span>
      </div>

      <div id="message" class="message fadeIn">Nalagam‚Ä¶</div>

      <div id="imgWrap" class="imgWrap fadeIn">
        <img id="img" alt="slika" />
      </div>
    </div>

    <!-- TWO COL GRID -->
    <div class="grid2">
      <!-- BUCKET -->
      <div class="glass card">
        <h3>Bucket list üß∫</h3>
        <ul id="bucket" class="bucket"></ul>

        <div class="progress">
          <div class="bar"><div id="barFill"></div></div>
          <div class="pct" id="pct">0%</div>
        </div>
      </div>

      <!-- HISTORY -->
      <div class="glass card">
        <h3>Zgodovina üíå</h3>
        <div id="history" class="history muted">Nalagam‚Ä¶</div>

        <div class="history-actions" id="historyActions" style="display:none;">
          <button class="ghost-btn" id="toggleHistory">Poka≈æi veƒç</button>
        </div>
      </div>
    </div>

    <div class="footer">made with ‚ù§Ô∏è</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://kkubtbbdokccfxaxmwgy.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrdWJ0YmJkb2tjY2Z4YXhtd2d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjU2NzQsImV4cCI6MjA4NTU0MTY3NH0.37AC9ilA3qKI-UyH2Tgs0XJTm3R7J2f8XFkRfUHzrR4";
    const RELATIONSHIP_START = "2025-02-05";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $msg = document.getElementById("message");
    const $msgMeta = document.getElementById("msgMeta");
    const $img = document.getElementById("img");
    const $imgWrap = document.getElementById("imgWrap");

    const $bucket = document.getElementById("bucket");
    const $barFill = document.getElementById("barFill");
    const $pct = document.getElementById("pct");

    const $history = document.getElementById("history");
    const $historyActions = document.getElementById("historyActions");
    const $toggleHistory = document.getElementById("toggleHistory");

    const HISTORY_PREVIEW_COUNT = 3;
    let historyExpanded = false;
    let historyCache = [];

    function escapeHtml(str){
      return (str ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function plural(n, one, two, few, many){
      if (n === 1) return `${n} ${one}`;
      if (n === 2) return `${n} ${two}`;
      if (n === 3 || n === 4) return `${n} ${few}`;
      return `${n} ${many}`;
    }

    function formatCounter(start){
      const s = new Date(start + "T00:00:00");
      const n = new Date();

      let y = n.getFullYear() - s.getFullYear();
      let m = n.getMonth() - s.getMonth();
      let d = n.getDate() - s.getDate();

      if (d < 0) {
        m--;
        d += new Date(n.getFullYear(), n.getMonth(), 0).getDate();
      }
      if (m < 0) {
        y--;
        m += 12;
      }

      return [
        plural(y, "leto", "leti", "leta", "let"),
        plural(m, "mesec", "meseca", "meseci", "mesecev"),
        plural(d, "dan", "dneva", "dnevi", "dni")
      ].join(" ‚Ä¢ ");
    }

    function setImage(url){
      const u = (url || "").trim();
      if(u){
        $img.src = u;
        $imgWrap.style.display = "block";
      } else {
        $imgWrap.style.display = "none";
        $img.removeAttribute("src");
      }
    }

    function setFade(el){
      el.classList.remove("fadeIn");
      void el.offsetWidth;
      el.classList.add("fadeIn");
    }

    async function loadMessage(){
      const pinnedRes = await sb
        .from("messages")
        .select("*")
        .eq("pinned", true)
        .order("created_at", { ascending:false });

      if (pinnedRes.error) console.error("Pinned load error:", pinnedRes.error);

      let m = null;

      if (pinnedRes.data && pinnedRes.data.length){
        m = pinnedRes.data[0];
      } else {
        const latestRes = await sb
          .from("messages")
          .select("*")
          .order("created_at", { ascending:false })
          .limit(1);

        if (latestRes.error) {
          console.error("Latest load error:", latestRes.error);
          $msg.textContent = "Napaka pri nalaganju sporoƒçila.";
          $msgMeta.textContent = "‚Äî";
          setImage(null);
          return;
        }
        if (latestRes.data && latestRes.data.length) m = latestRes.data[0];
      }

      if(!m){
        $msg.textContent = "(Zaenkrat ≈°e ni sporoƒçil)";
        $msgMeta.textContent = "‚Äî";
        setImage(null);
        return;
      }

      $msg.textContent = m.text ?? "";
      $msgMeta.textContent = new Date(m.created_at).toLocaleString("sl-SI");
      setImage(m.image_url);

      setFade($msg);
      if($imgWrap.style.display === "block") setFade($imgWrap);
    }

    function renderHistory(){
      const list = historyExpanded ? historyCache : historyCache.slice(0, HISTORY_PREVIEW_COUNT);

      if(!list.length){
        $history.textContent = "(Zaenkrat prazno)";
        $historyActions.style.display = "none";
        return;
      }

      $history.innerHTML = list.map(m => {
        const hasImg = (m.image_url || "").trim().length > 0;
        return `
          <div class="history-item">
            <div class="hpad">
              <div class="history-text">${escapeHtml(m.text ?? "")}</div>
              <div class="history-date-bottom">${new Date(m.created_at).toLocaleString("sl-SI")}</div>
            </div>
            ${hasImg ? `<img class="history-img" src="${m.image_url.trim()}" alt="slika">` : ``}
          </div>
        `;
      }).join("");

      // show/hide toggle
      if(historyCache.length > HISTORY_PREVIEW_COUNT){
        $historyActions.style.display = "flex";
        $toggleHistory.textContent = historyExpanded ? "Poka≈æi manj" : "Poka≈æi veƒç";
      } else {
        $historyActions.style.display = "none";
      }

      setFade($history);
    }

    async function loadHistory(){
      const { data, error } = await sb
        .from("messages")
        .select("*")
        .order("created_at", { ascending:false });

      if(error){
        console.error("History error:", error);
        $history.textContent = "Napaka pri nalaganju zgodovine.";
        $historyActions.style.display = "none";
        return;
      }

      historyCache = data || [];
      renderHistory();
    }

    $toggleHistory.addEventListener("click", () => {
      historyExpanded = !historyExpanded;
      renderHistory();
    });

    async function loadBucket(){
      const { data, error } = await sb
        .from("bucket")
        .select("*")
        .order("done", { ascending:true })
        .order("created_at", { ascending:true });

      if(error){
        console.error("Bucket load error:", error);
        $bucket.innerHTML = "";
        $barFill.style.width = "0%";
        $pct.textContent = "0%";
        return;
      }

      if(!data || !data.length){
        $bucket.innerHTML = "";
        $barFill.style.width = "0%";
        $pct.textContent = "0%";
        return;
      }

      const doneCount = data.filter(x => x.done).length;
      const total = data.length;
      const percent = total ? Math.round((doneCount / total) * 100) : 0;

      $barFill.style.width = `${percent}%`;
      $pct.textContent = `${percent}%`;

      $bucket.innerHTML = data.map(x => `
        <li class="bucket-item ${x.done ? "done" : ""}" data-id="${x.id}" data-done="${x.done}">
          <div class="bucket-check">${x.done ? "‚úì" : ""}</div>
          <div class="bucket-text">${escapeHtml(x.title)}</div>
        </li>
      `).join("");

      setFade($bucket);
    }

    function closestBucketItem(el){
      while (el && el !== $bucket) {
        if (el.classList && el.classList.contains("bucket-item")) return el;
        el = el.parentElement;
      }
      return null;
    }

    $bucket.addEventListener("click", async (e) => {
      const item = closestBucketItem(e.target);
      if(!item) return;

      const id = Number(item.dataset.id);
      const currentDone = item.dataset.done === "true";
      const nextDone = !currentDone;

      const { error } = await sb
        .from("bucket")
        .update({ done: nextDone })
        .eq("id", id);

      if (error) {
        console.error("Bucket update error:", error);
        alert("Ne morem odkljukati (poglej Console).");
        return;
      }

      loadBucket();
    });

    function enableRealtime(){
      sb.channel("rt-messages")
        .on("postgres_changes", { event:"*", schema:"public", table:"messages" }, () => {
          loadMessage();
          loadHistory();
        })
        .subscribe();

      sb.channel("rt-bucket")
        .on("postgres_changes", { event:"*", schema:"public", table:"bucket" }, () => {
          loadBucket();
        })
        .subscribe();
    }

    document.getElementById("counter").textContent = formatCounter(RELATIONSHIP_START);
    document.getElementById("today").textContent = new Date().toLocaleDateString("sl-SI");

    loadMessage();
    loadHistory();
    loadBucket();
    enableRealtime();
  </script>
</body>
</html>
